<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="utf-8">
<title>Editar estudiante</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	
	<style>
 html{
  height:100%;
 }
 body{
   display: flex;
   flex-direction:column;
   min-height:100%;
   background-color:#E1E2E1;
 }
 footer{
   margin-top:auto;
 }
 </style>
</head>
<body>
	<nav class="navbar navbar-light bg-dark">
		<form class="container-fluid justify-content-start">
		<img src="static/user.png" th:src="@{/user.png}" width="30" height="24" class="d-inline-block align-text-top"/>
			<a th:href="@{/estudiantes}" class="btn btn-sm btn-outline-secondary"
				type="button">Volver</a>
		</form>
	</nav>

	<br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edici√≥n de estudiante</h1>
				<div class="card-body">
					<form th:action="@{/estudiantes/{id}(id=${estudiante.id})}"
						th:object="${estudiante}" method="POST">
						<div class="form-group">
							<label>Nombre: </label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Digite su nombre: " required>
						</div>
						<br>
						<div class="form-group">
							<label>Apellido: </label> <input type="text" name="apellido"
								th:field="*{apellido}" class="form-control"
								placeholder="Digite su apellido: " required>
						</div>
						<br>
						<div class="form-group">
							<label>Email: </label> <input type="text" name="email"
								th:field="*{email}" class="form-control"
								placeholder="Digite su email: " required>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
<footer>

</html>
